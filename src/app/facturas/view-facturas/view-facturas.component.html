    <p-table
    #dt1
    [value]="facturas"
    styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
    [showCurrentPageReport]="true"
    [globalFilterFields]="[
      'DocNum',
      'CardCode',
      'CardFName',
      'DocTotalSy',
      'DocCur',
      'DocDate'
    ]"
    stateStorage="local"
    [paginator]="true"
    [rows]="10"
  >
  <ng-template pTemplate="caption">
    Lista de Facturas
    <div class="flex">
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="applyFilterGlobal($event, 'contains')"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Numero de Documento</th>
        <th>Codigo de Cliente</th>
        <th>Nombre de Cliente</th>
        <th>Total</th>
        <th>Moneda</th>
        <th>Fecha</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-fac>
      <tr>
        <td>{{ fac.DocNum }}</td>
        <td>{{ fac.CardCode }}</td>
        <td>{{ fac.CardName }}</td>
        <td>{{ fac.DocTotalSy | number }}</td>
        <td>{{ fac.DocCur }}</td>
        <td>{{ fac.DocDate }}</td>
      </tr>
    </ng-template>
  </p-table>
