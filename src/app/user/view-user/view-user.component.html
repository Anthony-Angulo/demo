<p-card>
  <p-toolbar>
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="Agregar"
        icon="pi pi-plus"
        class="p-button-success p-mr-2 p-button-raised"
      ></button>
    </ng-template>
  </p-toolbar>
</p-card>

<!-- <p-card> -->
  <p-table
    #dt1
    [value]="usuarios"
    styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm"
    [showCurrentPageReport]="true"
    [globalFilterFields]="[
      'nombre',
      'usuario',
      'sucursal',
      'fechaUltimaModificacion'
    ]"
    stateStorage="local"
    [paginator]="true"
    [rows]="5"
  >
  <ng-template pTemplate="caption">
    <div class="flex">
      <span class="p-input-icon-left ml-auto">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="applyFilterGlobal($event, 'contains')"
          placeholder="Search keyword"
        />
      </span>
    </div>
  </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Usuario</th>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usr>
      <tr>
        <td>{{ usr.userNamen }}</td>
        <td>{{ usr.Name }}</td>
        <td>{{ usr.LastName }}</td>
        <td>{{ usr.email }}</td>
      </tr>
    </ng-template>
  </p-table>
<!-- </p-card> -->
